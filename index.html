<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احجز استشارتك - SilvaHair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #8B0000;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"], input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #8B0000;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
        }
        button:hover {
            background-color: #ff4747;
        }
        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            color: #8B0000;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>احجز استشارتك لزراعة الشعر</h1>

    <div class="container">
        <form id="consultationForm">
            <div id="step1">
                <h2>تحليل الشعر</h2>
                <label for="hair_density">ما هي كثافة شعرك؟</label>
                <select id="hair_density" name="hair_density" required>
                    <option value="قليل">قليل</option>
                    <option value="متوسط">متوسط</option>
                    <option value="كثيف">كثيف</option>
                </select><br>

                <label for="hair_loss">هل تعاني من تساقط الشعر؟</label>
                <select id="hair_loss" name="hair_loss" required>
                    <option value="نعم">نعم</option>
                    <option value="لا">لا</option>
                </select><br>

                <label for="donor_area">هل لديك منطقة مانحة جيدة؟</label>
                <select id="donor_area" name="donor_area" required>
                    <option value="نعم">نعم</option>
                    <option value="لا">لا</option>
                </select><br>

                <button type="button" onclick="nextStep(2)">التالي</button>
            </div>

            <div id="step2" style="display:none;">
                <h2>رفع الصور</h2>
                <label for="photo_current">رفع صورة شعرك الحالية:</label>
                <input type="file" id="photo_current" name="photo_current" accept="image/*" required><br>

                <label for="photo_before_after">رفع صورة قبل وبعد (اختياري):</label>
                <input type="file" id="photo_before_after" name="photo_before_after" accept="image/*"><br>

                <button type="button" onclick="nextStep(3)">التالي</button>
            </div>

            <div id="step3" style="display:none;">
                <h2>اختيار موعد الاستشارة</h2>
                <label for="consult_date">اختر تاريخ الاستشارة:</label>
                <input type="date" id="consult_date" name="consult_date" required><br>

                <label for="consult_time">اختر وقت الاستشارة:</label>
                <input type="time" id="consult_time" name="consult_time" required><br>

                <button type="button" onclick="submitForm()">احجز استشارتك</button>
            </div>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        let userData = {
            hair_density: '',
            hair_loss: '',
            donor_area: '',
            photo_current: '',
            photo_before_after: '',
            consult_date: '',
            consult_time: ''
        };

        function nextStep(step) {
            if (step === 2) {
                // Collect data from step 1
                userData.hair_density = document.getElementById('hair_density').value;
                userData.hair_loss = document.getElementById('hair_loss').value;
                userData.donor_area = document.getElementById('donor_area').value;
            }

            if (step === 3) {
                // Collect data from step 2
                userData.photo_current = document.getElementById('photo_current').files[0];
                userData.photo_before_after = document.getElementById('photo_before_after').files[0];
            }

            // Show next step and hide current
            document.getElementById('step' + (step - 1)).style.display = 'none';
            document.getElementById('step' + step).style.display = 'block';
        }

        function submitForm() {
            // Collect data from step 3
            userData.consult_date = document.getElementById('consult_date').value;
            userData.consult_time = document.getElementById('consult_time').value;

            // Calculate grafts estimate (dummy function, this can be more complex)
            var grafts = calculateGrafts();
            var resultMessage = `تقدير عدد البصيلات المطلوبة: ${grafts} بصيلة.`;

            // Display result
            document.getElementById("result").innerHTML = resultMessage;

            // Send the form data to WhatsApp
            var message = `حجز استشارة لزراعة الشعر:
                            \nالاسم: ${userData.name}
                            \nالبريد الإلكتروني: ${userData.email}
                            \nرقم الهاتف: ${userData.phone}
                            \nالتاريخ: ${userData.consult_date}
                            \nالوقت: ${userData.consult_time}
                            \nتقدير عدد البصيلات: ${grafts}`;

            var whatsappURL = `https://wa.me/963939492130?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');  // Open WhatsApp with the message
        }

        function calculateGrafts() {
            // Simple estimation for grafts (to be replaced with real logic)
            return Math.floor(Math.random() * (5000 - 1500 + 1)) + 1500; // Random between 1500 and 5000
        }
    </script>

</body>
</html>
